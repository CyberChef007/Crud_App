<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 fw-bold text-danger">Edit Contact</p>
            <p class="fst-italic text-white">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi fugit aliquid, iste unde quo dolorum non alias veritatis itaque, officiis ut quidem repellat animi neque nulla fuga. Ad, neque asperiores?</p>
        </div>
    </div>
</div>



<!-- Edit Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="submitUpdate()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" [value]="contact.name" name="name" type="text" class="form-control bg-light text-dark fw-bold" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.photo" [value]="contact.photo" name="photo" type="text" class="form-control bg-light text-dark fw-bold" placeholder="Photo Url">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.email" [value]="contact.email" name="email" type="email" class="form-control bg-light text-dark fw-bold" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" [value]="contact.mobile" name="mobile" type="number" class="form-control bg-light text-dark fw-bold" placeholder="Mobile Number">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" [value]="contact.company" name="company" type="text" class="form-control bg-light text-dark fw-bold" placeholder="Company">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" [value]="contact.title" name="title" type="text" class="form-control bg-light text-dark fw-bold" placeholder="Title">
                </div> 
                <div class="mb-2">
                    <select class="form-control" required="true" [(ngModel)]="contact.groupId" [value]="contact.groupId" name="groupId">
                        <option>Select A Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="Submit" value="Update" class="btn btn-danger">
                    <a routerLink="/" class="btn btn-danger ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo" alt="Image" class="contact-img-big">
        </div>
    </div>
</div>
